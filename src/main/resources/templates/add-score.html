<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Điểm - SIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center py-3">
                    <h2 class="mb-0">
                        <i class="bi bi-clipboard-plus-fill"></i> Thêm Điểm Sinh Viên
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/save-score}" method="post">

                        <!-- Select Student -->
                        <div class="mb-3">
                            <label for="studentId" class="form-label fw-semibold">
                                <i class="bi bi-person-check-fill"></i> Chọn Sinh Viên
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="studentId" name="studentId" required>
                                <option value="">-- Chọn sinh viên --</option>
                                <option th:each="student : ${students}"
                                        th:value="${student.studentId}"
                                        th:text="${student.studentCode + ' - ' + student.fullName}">
                                    Student
                                </option>
                            </select>
                        </div>

                        <!-- Select Subject -->
                        <div class="mb-3">
                            <label for="subjectId" class="form-label fw-semibold">
                                <i class="bi bi-book-fill"></i> Chọn Môn Học
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-select form-select-lg" id="subjectId" name="subjectId" required>
                                <option value="">-- Chọn môn học --</option>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.subjectId}"
                                        th:text="${subject.subjectCode + ' - ' + subject.subjectName + ' (' + subject.credit + ' tín chỉ)'}">
                                    Subject
                                </option>
                            </select>
                        </div>

                        <!-- Scores -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="score1" class="form-label fw-semibold">
                                    <i class="bi bi-1-circle-fill"></i> Điểm 1 (30%)
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="number"
                                       class="form-control form-control-lg"
                                       id="score1"
                                       name="score1"
                                       step="0.01"
                                       min="0"
                                       max="10"
                                       placeholder="Nhập điểm từ 0 đến 10"
                                       required>

                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="score2" class="form-label fw-semibold">
                                    <i class="bi bi-2-circle-fill"></i> Điểm 2 (70%)
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="number"
                                       class="form-control form-control-lg"
                                       id="score2"
                                       name="score2"
                                       step="0.01"
                                       min="0"
                                       max="10"
                                       placeholder="Nhập điểm từ 0 đến 10"
                                       required>

                            </div>
                        </div>

                        <!-- Grading Info -->
                        <div class="alert alert-info border-info" role="alert">
                            <h6 class="alert-heading">
                                Công Thức Tính Điểm
                            </h6>
                            <p class="mb-2"><strong>Điểm Trung Bình = 0.3 × Điểm 1 + 0.7 × Điểm 2</strong></p>
                            <hr>
                            <div class="row g-2 small">
                                <div class="col-6 col-md-3">
                                    <span class="badge bg-success w-100">A: 8.0 - 10.0</span>
                                </div>
                                <div class="col-6 col-md-3">
                                    <span class="badge bg-info w-100">B: 6.0 - 7.9</span>
                                </div>
                                <div class="col-6 col-md-3">
                                    <span class="badge bg-warning text-dark w-100">D: 4.0 - 5.9</span>
                                </div>
                                <div class="col-6 col-md-3">
                                    <span class="badge bg-danger w-100">F: &lt; 4.0</span>
                                </div>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-save-fill"></i> Lưu
                            </button>
                            <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

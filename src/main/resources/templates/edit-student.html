<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-white">
                        <h2 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Student</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/update-student/{id}(id=${student.studentId})}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Student Code <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{studentCode}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{fullName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Address</label>
                                <input type="text" class="form-control" th:field="*{address}">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning"><i class="bi bi-save"></i> Update</button>
                                <a th:href="@{/}" class="btn btn-secondary"><i class="bi bi-x"></i> Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

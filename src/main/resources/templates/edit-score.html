<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Điểm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">

                <div class="card-header bg-warning text-white">
                    <h2 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Chỉnh Sửa Điểm
                    </h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/update-score/{id}(id=${score.studentScoreId})}" method="post">

                        <!-- Student -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Sinh Viên <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" name="studentId" required>
                                <option th:each="student : ${students}"
                                        th:value="${student.studentId}"
                                        th:text="${student.studentCode + ' - ' + student.fullName}"
                                        th:selected="${student.studentId == score.student.studentId}">
                                </option>
                            </select>
                        </div>

                        <!-- Subject -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Môn Học <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" name="subjectId" required>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.subjectId}"
                                        th:text="${subject.subjectCode + ' - ' + subject.subjectName}"
                                        th:selected="${subject.subjectId == score.subject.subjectId}">
                                </option>
                            </select>
                        </div>

                        <!-- Scores -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    Điểm 1 (30%) <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" name="score1"
                                       th:value="${score.score1}" step="0.01" min="0" max="10" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">
                                    Điểm 2 (70%) <span class="text-danger">*</span>
                                </label>
                                <input type="number" class="form-control" name="score2"
                                       th:value="${score.score2}" step="0.01" min="0" max="10" required>
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Cập Nhật
                            </button>
                            <a th:href="@{/}" class="btn btn-secondary">
                                <i class="bi bi-x"></i> Hủy
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

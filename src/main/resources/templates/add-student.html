<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - SIS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">
                            <i class="bi bi-person-plus-fill"></i> Add New Student
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/save-student}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label for="studentCode" class="form-label fw-semibold">
                                    <i class="bi bi-credit-card-2-front"></i> Student Code
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="studentCode" 
                                       th:field="*{studentCode}" 

                                       required>

                            </div>
                            
                            <div class="mb-3">
                                <label for="fullName" class="form-label fw-semibold">
                                    <i class="bi bi-person-vcard"></i> Full Name
                                    <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="fullName" 
                                       th:field="*{fullName}" 

                                       required>

                            </div>
                            
                            <div class="mb-4">
                                <label for="address" class="form-label fw-semibold">
                                    <i class="bi bi-geo-alt-fill"></i> Address
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="address" 
                                       th:field="*{address}" 
                                       >

                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save-fill"></i> Save
                                </button>
                                <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
